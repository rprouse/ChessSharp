name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: true   # Fetch and checkout submodules
        fetch-depth: 0     # Ensure the full history is fetched, useful when dealing with submodules
    
    - name: ğŸ”§ Setup .NET 8.0 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'    # Install .NET 8.0 SDK

    - name: ğŸ“ Install Report Generator Tool
      run: dotnet tool install -g dotnet-reportgenerator-globaltool  

    - name: ğŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ğŸ’‰ Install dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build
      run: dotnet build --configuration Release --no-restore

    - name: âœ… Test
      run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"

    - name: ğŸ“Š Generate Code Coverage Report  
      run: reportgenerator -reports:**/coverage.cobertura.xml -targetdir:CoverageReport -reporttypes:HtmlInline

    - name: â¬†ï¸ Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: coverage.cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: rprouse/ChessSharp

    - name: ğŸ—’ï¸ Publish Coverage Report
      uses: actions/upload-artifact@v4
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: coverage-report
        path: CoverageReport/*
        retention-days: 30

